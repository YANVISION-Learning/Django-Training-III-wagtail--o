{% load wagtailimages_tags wagtailcore_tags %}


<section id="service">
    <div class="container">
        <div class="row">
            {% for service in value.services %}
                <div class="col-lg-4 col-sm-6 col-md-6">
                <div class="service-box">
                    <div class="service-img-icon">
                        {% image service.image fill-200x200 as img %}
                        <img src="{{ img.url }}" alt="service-icon" class="img-fluid">
                    </div>
                    <div class="service-inner">
                        <h4>{{ service.title }}</h4>
                        <p>{{ service.description|richtext }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
